<!DOCTYPE html5>
<html>
<head>
<meta charset="UTF-8">
<title>Формы2</title>
</head>
<body>
<form id="search" name="name"
action="http://www.example.com">
Введите E-mail:<input type="email" name="email" value="He email" /><br/>
Введите url:<input type="url" name="homePage" value="He url"/><br/>
Введите телефон::<input type="tel" name="userTel"  pattern="[0-9]-[0-9]{3}-[0-9]{3}" value=" "/><br/>
Введите число:<input type="text" name="number" value="10"/><br/>
Выберите число:<input type="range" name="points" min="0" max="10" /><br/>
<input type="search" name="search" value="Поиск по сайту" /><br/>
Выберите цвет:<input type="color" name="selectedColor" /><br/>
<input type="submit"/>
</form>
</body>
</html>
