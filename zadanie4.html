<!DOCTYPE html5>
<html>
<head>
<meta charset="UTF-8">
<title>Формы3</title>
</head>
<body>
<form id="search" name="name"
action="http://www.example.com">
<textarea rows="5" cols="30" name="myText">Поле textarea представляет собой элемент формы для создания области, в которую можно вводить несколько строк текста. В отличие от тега input в текстовом поле допустимо
делать переносы строк, они сохраняются при отправке данных на сервер. 
</textarea><br/>
<select name="animals">
   <option value="cat" selected="selected">Кошка</option>
   <option value="dog" >Собака</option>
   <option value="mouse">Мышка</option>
   <option value="elephant">Слон</option>
   <option value="lion">Лев</option>
   <option value="tiger">Тигр</option>
</select><br/>
<select name="fruit">
   <optgroup label="Фрукты">
      <option value="apple">Яблоко</option>
      <option value="pear">Груша</option>
       <option value="peach">Персик</option>
   </optgroup>
   <optgroup label="Овощи">
      <option value="potato">Картошка</option>
      <option value="cucumber">Огурец</option>
      <option value="tomato">Помидор</option>
</optgroup>
</select>
</form>
</body>
</html>
